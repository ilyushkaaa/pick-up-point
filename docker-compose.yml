version: '3'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ./app_start
    environment:
      - pass=${pass}
    ports:
      - "9000:9000"
    depends_on:
      - postgres
    tty: true

  postgres:
    image: postgres:13.2
    environment:
      POSTGRES_PASSWORD: ${dbPass}
      POSTGRES_DB: ${dbName}
    ports:
      - '5432:5432'
    volumes:
      - './_postgres/:/docker-entrypoint-initdb.d/'


